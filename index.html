<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>

  <body>
    <div class="container">
      <h1>Book here!</h1>
      <div id=blanks>
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>

          <select class="form-control" id="day">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
          </select>

          <div class="form-group">
            <label for="appointment">Date of Appointment</label>
            <input id="appointment" class="form-control" type="date">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="service" value="color">
              Color
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="service" value="cut">
              Cut
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="service" value="style">
              Style
            </label>
          </div>
        <div class="form-group">
          <label for="color">Hair Color</label>
          <input id="color" class="form-control" type="color">
        </div>

        <div class="form-group">
          <label for="starttime">Start Time</label>
          <input id="starttime" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="endtime"> End Time </label>
          <input id="endtime" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="confirmation">
      <h1>Your Appointment is confirmed!</h1>
      <p> Thank you <span class="name"></span> for booking with us! Your appointment will be on <span class="date"></span>
      </div>
    </div>
  </body>
</html>
